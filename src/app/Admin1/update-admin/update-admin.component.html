<div class="col-md-6 update-employee-form">
    <h3>Update-profile</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label>Email ID</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="user.emailId" name="emailId">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNo" name="phoneNumber">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>

        <button class="btn btn-success" type="submit">Update</button>
    </form>
</div>
