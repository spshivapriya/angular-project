<section class="vh-100">
    <div class="container">
        <div class="h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
                    <form (ngSubmit)="login()">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="emailId" [(ngModel)]="emailId" name="emailId"
                                class="form-control form-control-lg" placeholder="Enter a valid email address" />
                            <label class="form-label" for="emailId">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" [(ngModel)]="password" name="password"
                                class="form-control form-control-lg" placeholder="Enter password" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a routerLink="/forget-password" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                                    href="http://localhost:4200/register" class="link-danger">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
    </div>
</section>
